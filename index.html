<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <style>
        .container {
          margin-top: auto%;
          margin-left: 10%;
          justify-content: block;
          
        }
        #Name{

        }
      </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-8">
        <input type="text" id="Name" placeholder="Name Here"><br>
        </div>
      </div>
        <div class="row">
        <div class="col-xs-8">
        <input type="number" id="amount" placeholder="Amount"\n><br>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
        <button type="button" class="btn-block btn" name="button" onclick="add()">Add</button><br>
        </div>
      </div>
    </div>
    <div class="List">
      <h1>List</h1>
      <p id="list"></p>
      <button type="button" onclick="rand()">Select Random Member</button>
      <p id="h" color="white" style="margin-left:50px;"></p>
    </div>
  </body>
  <script>
    const list=[];
    const amt=[];
    let amtt=0;
    let am=0;
    function add() {
      const name = document.getElementById("Name").value;
      const amount =document.getElementById("amount").value;
      list[am]=name;
      am++;
      list[am]=amount;
      am++;
      amt[amtt]=amount;
      amtt++;
      if(name.length==0 && amount<=0){
        document.getElementById("h").innerHTML="Invalid Input";
        
      }
      else{
      document.getElementById("list").innerHTML=document.getElementById("list").innerHTML+ name+"--------";
      document.getElementById("list").innerHTML=document.getElementById("list").innerHTML+ amount+"<br>";
      document.getElementById("h").innerHTML="";
    }
    }
    function rand(){
      let derash=0;
      if(list.length >0){
        let a = Math.floor(Math.random()*(list.length/2));
        
        for(let o=0;o<amt.length;o++){
          derash+= parseInt(amt[o]);
        }
        document.getElementById("h").innerHTML=list[(a*2)]+" Won "+derash+" Birr";
        console.log(a);
      }
      else{
        document.getElementById("h").innerHTML="Please add users first";
      }
    }
  </script>
</html>
